<ion-content [formGroup]="form" *ngIf="(viewModel$ | async) as workbook">
  <div class="ion-margin">
    <h1>
      Create dictionary
    </h1>

    <ion-list>
      <ion-item>
        <ion-input label="Name:" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Language:" formControlName="language">
          <ion-select-option
            *ngFor="let language of (workbook.languages | sortLanguages)"
            [value]="language">{{language.shortName}} - {{language.displayName}}</ion-select-option>
        </ion-select>
      </ion-item>

      <!--    todo: popover lehetne mi az a text limit-->
      <ion-item>
        <ion-input label="Text limit:" formControlName="textLimit"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea label="Description:" formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-checkbox labelPlacement="start" formControlName="default"
                      (ionChange)="changeCheckbox($event)">
          Default:
        </ion-checkbox>
      </ion-item>

      <div class="ion-margin-top flex-container">
        <ion-button (click)="confirm()">
          Create dictionary
        </ion-button>
        <ion-button (click)="cancel()" slot="end">
          Close
        </ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
