<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-select class="ion-margin-end"
                  [value]="currentLanguageControl.getRawValue().shortName | currentLanguage:  viewModel$| async"
                  label="Default label" placeholder="Language"
                  [formControl]="currentLanguageControl">
        <ion-select-option
          *ngFor="let language of (viewModel$ | async)?.languages"
          [value]="language">{{language.displayName}}</ion-select-option>
      </ion-select>
      <ion-button (click)="addLanguageModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button (click)="addDictionaryModal()">
      Add dictionary
    </ion-button>

    <ion-card
      *ngFor="let dictionary of currentLanguageControl.getRawValue() | findDictionariesByLanguage : viewModel$  | async">
      <ion-card-header>
        <ion-card-title>{{dictionary.name}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>

      <ion-button (click)="removeDictionary(dictionary.id)" fill="clear">Törlés</ion-button>
    </ion-card>
  </ion-list>

  <!--  <ion-button (click)="addDictionary()">ADD</ion-button>-->
  <ion-button (click)="consoleLog()">
    Console log
  </ion-button>
</ion-content>
