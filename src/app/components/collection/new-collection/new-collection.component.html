<ion-content *ngIf="(viewModel$ | async) as workbook">
  <ion-card>
    <!--    <ion-card-header color="light">-->
    <!--      <ion-card-title>-->
    <!--        New Collection-->
    <!--      </ion-card-title>-->
    <!--    </ion-card-header>-->
    <ion-card-content class="ion-no-padding">
      <ion-accordion-group>

        <ion-accordion value="collection">
          <ion-item slot="header" color="light">
            <ion-label>Collection properties</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item>
              <ion-input placeholder="Collection name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Required number to pass a collection"></ion-input>
            </ion-item>
          </div>
        </ion-accordion>

        <ion-accordion value="gameSettings">
          <ion-item slot="header" color="light">
            <ion-label>Collection game settings</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item>
              <ion-input placeholder="Number of selection options"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-toggle>Default Toggle</ion-toggle>
            </ion-item>
            <ion-item lines="none">
              <ion-toggle>Default Toggle</ion-toggle>
            </ion-item>
          </div>
        </ion-accordion>

        <ion-accordion value="texts">
          <ion-item slot="header" color="light">
            <ion-label>Collection texts</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-text>Select the dictionary(s) whose texts you want to add</ion-text>
            <ion-item lines="none" *ngFor="let dictionary of workbook.dictionaries">
              <ion-checkbox>{{dictionary.name}}</ion-checkbox>
            </ion-item>
          </div>
        </ion-accordion>

      </ion-accordion-group>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block">
          Save
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" expand="block">
          Back
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
