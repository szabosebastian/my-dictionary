<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [formGroup]="form">
  <ion-input label="Name" formControlName="name">

  </ion-input>
  <ion-button (click)="confirm()">
    Add
  </ion-button>
  <ion-button (click)="cancel()">
    Close
  </ion-button>
</ion-content>
