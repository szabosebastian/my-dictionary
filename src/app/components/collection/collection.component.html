<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-select [value]="language" label="Default label" placeholder="Language"
                  [formControl]="language">
        <ion-select-option
          *ngFor="let collection of (viewModel$ | async)?.collections"
          [value]="collection.language">{{languageDisplayNames[collection.language]}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="addDictionaryModal()">
      Add collection
    </ion-button>

    <ion-card *ngFor="let dictionary of language.getRawValue() | dictionary: viewModel$  | async">
      <ion-card-header>
        <ion-card-title>{{dictionary.name}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>

      <ion-button (click)="removeDictionary(dictionary.id)" fill="clear">Törlés</ion-button>
    </ion-card>
  </ion-list>

  <!--  <ion-button (click)="addDictionary()">ADD</ion-button>-->
  <ion-button (click)="consoleLog()">
    Console log
  </ion-button>
</ion-content>
