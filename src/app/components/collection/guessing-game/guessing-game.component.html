<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{collection.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>{{showCurrentTextValue}}</ion-col>
      <ion-col>Összes szó: {{showGameTextCounter}}</ion-col>
      <ion-col>Sikeres szó: {{showGameSuccessfulTextCounter}}</ion-col>
    </ion-row>
  </ion-grid>

  <!--  color pipe  -->
  <ion-button
    *ngFor="let answer of answerOptions"
    (click)="pickAnswer(answer)"
    [color]="getAnswerColorClasses(answer)"
    [disabled]="pickedAnswer"
    expand="block">
    {{answer.answer}}
  </ion-button>

  <ion-text *ngIf="isGameFinished">A játéknak vége</ion-text>

  <ion-button (click)="nextRound()">Next</ion-button>

  <ion-button (click)="log()">LOG</ion-button>

  <ion-button (click)="closeModal()">Close</ion-button>

</ion-content>
